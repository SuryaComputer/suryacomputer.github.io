<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surya Computer — Pricelist Komputer • Laptop • Printer</title>
   <meta name="description" content="Surya Computer - Toko komputer terpercaya di Lombok Timur menyediakan laptop, PC, printer, dan aksesoris komputer dengan harga kompetitif dan garansi resmi.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="keywords" content="toko komputer lombok, laptop murah lombok, pc rakitan lombok, printer murah, aksesoris komputer">
    <meta name="author" content="Surya Computer">
    <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--primary:#0f62fe;--accent:#06b6d4;--radius:12px;--shadow:0 6px 18px rgba(12,18,30,0.06);font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0b1220;padding:28px}
    .container{max-width:1200px;margin:0 auto}

    /* Header */
    .header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:100px;height:52px;border-radius:10px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:contain}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* Controls */
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    input[type="search"], select{padding:8px 12px;border-radius:10px;border:1px solid #e6e9ef;background:#fff;font-size:14px}

    /* Card */
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}

    /* Tabs */
    .tabs{display:flex;gap:8px;margin:12px 0 16px;flex-wrap:wrap}
    .tab{padding:8px 12px;border-radius:999px;background:#f3f5f9;border:1px solid #eef2f7;cursor:pointer;font-size:14px;transition:all 0.2s}
    .tab:hover{background:#e8ebf2}
    .tab.active{background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;border-color:transparent}

    /* Table */
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{text-align:left;padding:12px 10px;border-bottom:1px solid #eef2f7;color:var(--muted);font-weight:600;cursor:pointer}
    tbody td{padding:12px 10px;border-bottom:1px dashed #f1f4f8;vertical-align:middle}
    .price{white-space:nowrap;font-weight:700}
    .specs{color:var(--muted);font-size:13px}

    /* Responsive card layout for small screens */
    @media (max-width:720px){
      table{display:block}
      thead{display:none}
      tbody td{display:block;padding:10px 12px}
      tbody tr{display:block;margin-bottom:12px;background:#fbfcff;padding:10px;border-radius:10px}
      .header{flex-direction:column;align-items:flex-start}
      .brand{margin-bottom:10px}
      .controls{width:100%}
      input[type="search"]{flex:1}
    }

    /* Footer */
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:13px;flex-wrap:wrap}

    /* Loading indicator */
    .loading{text-align:center;padding:20px;color:var(--muted)}
    .error{text-align:center;padding:20px;color:#dc2626;background:#fef2f2;border-radius:var(--radius)}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">
          <img src="logo.png" alt="Surya Computer Logo">
        </div>
        <div>
          <h1>ricelist</h1>
          <p class="lead">Komputer • Laptop • Printer — harga dan spesifikasi singkat</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Cari model, merk, atau fitur..." />
        <select id="sort">
          <option value="asc">Harga: Termurah → Mahal</option>
          <option value="desc">Harga: Mahal → Termurah</option>
        </select>
      </div>
    </div>

    <div class="card">
      <div class="tabs" role="tablist">
        <button class="tab active" data-cat="all">Semua</button>
        <button class="tab" data-cat="desktop">Komputer Desktop</button>
        <button class="tab" data-cat="laptop">Laptop</button>
        <button class="tab" data-cat="printer">Printer</button>
      </div>

      <div class="table-wrap">
        <table id="priceTable" aria-live="polite">
          <thead>
            <tr>
              <th>Produk</th>
              <th>Spesifikasi (ringkas)</th>
              <th>Garansi</th>
              <th data-sort="price">Harga</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="4" class="loading">Memuat data produk...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="meta">
        <div>Harga tertera belum termasuk PPN (jika ada)</div>
        <div id="lastUpdated">Terakhir diperbarui: —</div>
      </div>
    </div>

  </div>

  <script>
    // Data produk
    let products = [];
    let currentCategory = 'all';
    
    // Fungsi untuk memformat harga ke format Rupiah
    function formatPrice(price) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(price);
    }
    
    // Fungsi untuk merender tabel
    function renderTable() {
      const tbody = document.getElementById('tableBody');
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const sortOrder = document.getElementById('sort').value;
      
      // Filter produk berdasarkan kategori dan pencarian
      let filteredProducts = products.filter(product => {
        const matchesCategory = currentCategory === 'all' || product.kategori === currentCategory;
        const matchesSearch = product.nama.toLowerCase().includes(searchTerm) || 
                             product.spesifikasi.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
      });
      
      // Urutkan produk
      filteredProducts.sort((a, b) => {
        return sortOrder === 'asc' ? a.harga - b.harga : b.harga - a.harga;
      });
      
      // Render produk ke tabel
      if (filteredProducts.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="loading">Tidak ada produk yang sesuai dengan kriteria pencarian.</td></tr>';
      } else {
        tbody.innerHTML = filteredProducts.map(product => `
          <tr>
            <td>${product.nama}</td>
            <td class="specs">${product.spesifikasi}</td>
            <td>${product.garansi}</td>
            <td class="price">${formatPrice(product.harga)}</td>
          </tr>
        `).join('');
      }
    }
    
    // Fungsi untuk memuat data produk dari JSON
    function loadProducts() {
      fetch('produk.json?nocache=' + Date.now())
        .then(res => {
          if (!res.ok) throw new Error("HTTP " + res.status);
          return res.json();
        })
        .then(data => {
          products = data;
          document.getElementById('lastUpdated').textContent = 'Terakhir diperbarui: ' + new Date().toLocaleString('id-ID');
          renderTable();
        })
        .catch(err => {
          console.error("Gagal memuat produk:", err);
          document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" class="error">Gagal memuat data produk. Pastikan file produk.json ada di folder yang sama.</td></tr>';
          document.getElementById('lastUpdated').textContent = 'Gagal memuat data produk';
        });
    }
    
    // Inisialisasi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      // Muat data produk
      loadProducts();
      
      // Event listener untuk pencarian
      document.getElementById('search').addEventListener('input', renderTable);
      
      // Event listener untuk pengurutan
      document.getElementById('sort').addEventListener('change', renderTable);
      
      // Event listener untuk tab kategori
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
          // Hapus kelas active dari semua tab
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          // Tambahkan kelas active ke tab yang diklik
          this.classList.add('active');
          // Perbarui kategori saat ini
          currentCategory = this.getAttribute('data-cat');
          // Render ulang tabel
          renderTable();
        });
      });
    });
  </script>
</body>
</html>
